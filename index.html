<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Add Item Modal</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex justify-center items-center min-h-screen bg-slate-300">
    <!-- Card -->
    <div class="flex flex-col space-y-6 py-10 px-16 rounded-2xl text-left bg-slate-50">
      <h1 class="font-mono text-2xl font-bold tracking-tight">
        Add new item
      </h1>
      <p class="font-mono text-sm font-bold tracking-tight">What kind of item would you like to add?</p>

      <!-- Input Radio Section -->
      <div class="text-sm">
        <input type="radio" name="service" id="service">
        <label for="service" class="font-mono text-slate-500 mr-8">Service</label>
        <input type="radio" name="product" id="product">
        <label for="product" class="font-mono text-slate-500">Product</label>
      </div>
      
      <!-- Main Item Input Section -->
      <div class="flex flex-col space-y-3">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Eg. Business Consulting" class="p-2 rounded-md border border-y-slate-300">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Describe your product" cols="30" rows="3" class="p-2 rounded-md border border-slate-300"></textarea>
        <label for="price">Price*</label>
        <input type="text" name="price" id="price" placeholder="Enter amount" class="p-2 rounded-md border border-slate-300">
      </div>
    </div>
  </div>
</body>
</html>
